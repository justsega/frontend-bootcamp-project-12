env:
  browser: true
  es2021: true
extends:
  - plugin:react/recommended
  - airbnb
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - react
rules: {
  react/function-component-definition: [enabled, {
  namedComponents: arrow-function,
  unnamedComponents: arrow-function
}]
}
